---
layout: default
---
<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}">{{ site.name }}</a>
      </div>
      <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">     
          {% for nav in site.nav %}
              {% if nav.url contains 'http://' or nav.url contains 'https://' %}
              <li><a href="{{ nav.url }}">{{ nav.name }}</a></li>
              {% else %}
              <li><a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a></li>
              {% endif %}
          {% endfor %}
          </ul>
      </div><!--/.nav-collapse -->
  </div>
</div>

<div id="blue">
	<div class="container">
		<div class="row">
			<h3>{{ page.title }}</h3>				
		</div><!-- /row -->
	</div> <!-- /container -->
</div><!-- /blue -->

<div class="container mtb">
	<div class="row">
        <div class="col-lg-9">		
		{{ content }}
        </div>
	</div>		
</div>
