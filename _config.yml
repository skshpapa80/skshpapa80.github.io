author:
    youtubeChannel: UCok-8nABbWVkBvuwCqTjDbg
    discord: 
    github: skshpapa80
    email: 
    facebook: 
    youtubeUser:
    twitter: skshpapa80
    stackoverflow:
    quora:
    linkedin: 
    pinterest:
    googlePlus:
    instagram: raychodream
    reddit:
    medium:
    tumblr:

copyright:
    year: 2022
    name: skshpapa80

# Google-analytics
