    id: G-N4PLJ8J9KR

# URL
url: "https://skshpapa80.github.io" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Seoul
# permalink: /posts/:title/
permalink: /:year/:month/:day/:title/

# Pagination
paginate: 11
paginate_path: /page:num/

# Markdown
markdown: kramdown
kramdown:
    input: GFM

# Navigation
nav:
    - name: "About"
      url: "https://skshpapa80.github.io/about"
    - name: "Travel"
      url: "/travel"
    - name: "Photo"
      url: "/photo?data=1"    
    - name: "Github"
      url: "https://github.com/skshpapa80"

# Sass
sass:
    sass_dir: _sass
    style: :compressed

# Scopes
defaults:
    - scope:
          path: ""
          type: "pages"
      values:
          layout: "page"
    - scope:
          path: ""
          type: "posts"
      values:
          layout: "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
    - jekyll-seo-tag
    - jekyll-paginate
    - jekyll-admin

exclude: [vendor]

plugins:
    - jekyll-paginate
    - jekyll-youtube
    - jemoji
